<svg width="960" height="400" viewBox="0 0 960 400" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="bgLight" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#EFF4FF"/>
      <stop offset="1" stop-color="#F6FAFF"/>
    </linearGradient>
    <linearGradient id="btnLight" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#2563EB"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  <rect width="960" height="400" fill="url(#bgLight)"/>
  <rect x="120" y="70" width="720" height="60" rx="18" fill="#E5EDFF" stroke="#CBD5E1"/>
  <text x="150" y="110" fill="#0F172A" font-family="Segoe UI, Arial" font-size="22" font-weight="700">Simple File Drop</text>
  <text x="150" y="132" fill="#475569" font-family="Segoe UI, Arial" font-size="14">Upload, list, download, and remove files on your own server.</text>
  <rect x="140" y="150" width="340" height="200" rx="14" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="165" y="185" fill="#0F172A" font-family="Segoe UI, Arial" font-size="18" font-weight="700">Upload a file</text>
  <text x="165" y="205" fill="#475569" font-family="Segoe UI, Arial" font-size="13">Files are saved under /uploads.</text>
  <rect x="160" y="220" width="300" height="110" rx="12" fill="#F1F5F9" stroke="#CBD5E1" stroke-dasharray="6 6"/>
  <text x="180" y="255" fill="#0F172A" font-family="Segoe UI, Arial" font-size="14" font-weight="700">Drag files or folders here</text>
  <text x="180" y="275" fill="#475569" font-family="Segoe UI, Arial" font-size="13">You can also pick multiple files at once.</text>
  <rect x="180" y="285" width="90" height="32" rx="9" fill="#E2E8F0" stroke="#CBD5E1"/>
  <text x="198" y="306" fill="#0F172A" font-family="Segoe UI, Arial" font-size="13" font-weight="700">Browseâ€¦</text>
  <rect x="280" y="285" width="90" height="32" rx="9" fill="url(#btnLight)"/>
  <text x="304" y="306" fill="#F8FAFC" font-family="Segoe UI, Arial" font-size="13" font-weight="700">Upload</text>
  <rect x="480" y="150" width="340" height="200" rx="14" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="505" y="185" fill="#0F172A" font-family="Segoe UI, Arial" font-size="18" font-weight="700">Uploaded files</text>
  <text x="505" y="205" fill="#475569" font-family="Segoe UI, Arial" font-size="13">Browse your uploaded folders and files.</text>
  <rect x="505" y="220" width="300" height="40" rx="10" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="525" y="244" fill="#94A3B8" font-family="Segoe UI, Arial" font-size="12">No files uploaded yet.</text>
</svg>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple File Drop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fbff;
      --panel: #ffffff;
      --card: #ffffff;
      --accent: #1d4ed8;
      --accent-2: #2563eb;
      --muted: #475569;
      --text: #0f172a;
      --border: rgba(0, 0, 0, 0.08);
      --shadow: 0 10px 40px rgba(15, 23, 42, 0.08);
      --chip-bg: rgba(37, 99, 235, 0.08);
      --danger: #ef4444;
    }
    .dark {
      --bg: #0b1221;
      --panel: #0e182b;
      --card: #0e182b;
      --accent: #3b82f6;
      --accent-2: #2563eb;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 14px 45px rgba(0, 0, 0, 0.45);
      --chip-bg: rgba(37, 99, 235, 0.12);
      --danger: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px 46px;
    }
    .shell {
      width: min(1100px, 100%);
      display: grid;
      gap: 18px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(145deg, rgba(37, 99, 235, 0.08), rgba(37, 99, 235, 0.12));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px 18px;
      box-shadow: var(--shadow);
    }
    h1 { margin: 0; font-size: 24px; letter-spacing: 0.5px; }
    header p { margin: 2px 0 0; color: var(--muted); }
    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .card h2 { margin: 0 0 10px; font-size: 18px; }
    .muted { color: var(--muted); margin: 0; }
    form {
      display: grid;
      gap: 12px;
      margin-top: 12px;
    }
    label { font-weight: 600; font-size: 14px; }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: rgba(37, 99, 235, 0.04);
      color: var(--muted);
      cursor: pointer;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #f8fafc;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled) { transform: translateY(-1px); }
    .files {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }
    .file {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      display: grid;
      gap: 6px;
      background: rgba(255, 255, 255, 0.02);
    }
    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .file strong { word-break: break-all; }
    .file-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
    }
    .link {
      text-decoration: none;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(37, 99, 235, 0.06);
      transition: border-color 120ms ease;
    }
    .link:hover { border-color: var(--accent); }
    .danger {
      background: none;
      color: var(--danger);
      border: 1px solid rgba(248,113,113,0.35);
      box-shadow: none;
      padding: 8px 10px;
    }
    .status { color: var(--muted); min-height: 18px; font-size: 14px; }
    .empty {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 16px;
      color: var(--muted);
      text-align: center;
    }
    @media (max-width: 640px) {
      .file-header { flex-direction: column; align-items: flex-start; }
      header { flex-direction: column; align-items: flex-start; gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1>Simple File Drop</h1>
        <p class="muted">Upload, list, download, and remove files on your own server.</p>
      </div>
      <button id="theme-toggle" class="link" style="border-radius: 999px;">Toggle theme</button>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Upload a file</h2>
        <p class="muted">Files are saved to the server disk under <code>/uploads</code>.</p>
        <form id="upload-form">
          <label for="file-input">Choose a file</label>
          <input id="file-input" name="file" type="file" required />
          <button type="submit" id="upload-button">Upload</button>
          <div class="status" id="status"></div>
        </form>
      </section>

      <section class="card">
        <h2>Uploaded files</h2>
        <div id="files" class="files"></div>
        <div id="empty" class="empty" style="display:none">No files uploaded yet.</div>
      </section>
    </div>
  </div>

  <script>
    const filesEl = document.getElementById('files');
    const emptyEl = document.getElementById('empty');
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const statusEl = document.getElementById('status');
    const uploadBtn = document.getElementById('upload-button');
    const toggleBtn = document.getElementById('theme-toggle');

    function formatBytes(bytes) {
      if (!bytes && bytes !== 0) return '0 B';
      const units = ['B', 'KB', 'MB', 'GB'];
      const i = Math.min(Math.floor(Math.log(bytes) / Math.log(1024)), units.length - 1);
      const value = bytes / Math.pow(1024, i);
      return `${value.toFixed(value >= 10 || i === 0 ? 0 : 1)} ${units[i]}`;
    }

    function render(files) {
      filesEl.innerHTML = '';
      if (!files.length) {
        emptyEl.style.display = 'block';
        return;
      }
      emptyEl.style.display = 'none';
      files.forEach((file) => {
        const div = document.createElement('div');
        div.className = 'file';
        div.innerHTML = `
          <div class="file-header">
            <strong title="${file.originalName || file.name}">${file.originalName || file.name}</strong>
            <div class="chip">${formatBytes(file.size)}</div>
          </div>
          <div class="muted">${new Date(file.uploadedAt).toLocaleString()}</div>
          <div class="file-actions">
            <a class="link" href="${file.url}" download>Download</a>
            <button class="danger" data-name="${file.name}">Delete</button>
          </div>
        `;
        div.querySelector('.danger').addEventListener('click', () => deleteFile(file.name));
        filesEl.appendChild(div);
      });
    }

    async function loadFiles() {
      statusEl.textContent = 'Loading files...';
      try {
        const res = await fetch('/api/files');
        if (!res.ok) throw new Error('Failed to fetch files');
        const data = await res.json();
        render(data.files || []);
        statusEl.textContent = '';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Could not load files.';
      }
    }

    async function deleteFile(name) {
      if (!confirm('Delete this file from the server?')) return;
      statusEl.textContent = 'Deleting...';
      try {
        const res = await fetch(`/api/files/${encodeURIComponent(name)}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Delete failed');
        await loadFiles();
        statusEl.textContent = 'File removed.';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Could not delete file.';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) {
        statusEl.textContent = 'Pick a file first.';
        return;
      }
      const data = new FormData();
      data.append('file', fileInput.files[0]);
      statusEl.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: data });
        const payload = await res.json();
        if (!res.ok) throw new Error(payload.error || 'Upload failed');
        statusEl.textContent = `Uploaded ${payload.file.originalName || payload.file.name}.`;
        fileInput.value = '';
        await loadFiles();
      } catch (err) {
        console.error(err);
        statusEl.textContent = err.message || 'Upload failed.';
      } finally {
        uploadBtn.disabled = false;
      }
    });

    function setTheme(mode) {
      document.body.classList.toggle('dark', mode === 'dark');
      localStorage.setItem('sfd-theme', mode);
      toggleBtn.textContent = mode === 'dark' ? 'Light mode' : 'Dark mode';
    }

    toggleBtn.addEventListener('click', () => {
      const next = document.body.classList.contains('dark') ? 'light' : 'dark';
      setTheme(next);
    });

    const savedTheme = localStorage.getItem('sfd-theme') || 'light';
    setTheme(savedTheme);
    loadFiles();
  </script>
</body>
</html>
